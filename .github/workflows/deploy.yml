name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Déclencher le workflow lors d'un push sur la branche main
  pull_request:
    branches: [ "main" ]  # Déclencher le workflow lors d'une pull request vers main
  
  # Permet de lancer le workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Autoriser les jobs à cloner le dépôt et à créer un déploiement
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4